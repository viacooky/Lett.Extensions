trigger:
  branches:
    include:
      - master
      - develop
      - release/*
  paths:
    exclude:
      - README.md
      - docs/*
      - docs/*.md

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    mac:
      imageName: 'macos-10.13'
    windows:
      imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 2.2.203
    installationPath: $(Agent.ToolsDirectory)/dotnet
- bash: |
    chmod +x ./build.sh
    ./build.sh
  condition: in( variables['Agent.OS'], 'Linux', 'Darwin' )
  displayName: Linux 或 MacOS 平台 执行 cake
- powershell: |
    ./build.ps1
  condition: eq( variables['Agent.OS'], 'Windows_NT' )
  displayName: Windows 执行 cake

